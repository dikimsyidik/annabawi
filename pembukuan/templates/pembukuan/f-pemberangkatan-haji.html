{% extends 'pembukuan/base.html' %}

{% load static %}

{% block content %}
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="col-md-3 grid-margin stretch-card"></div>
              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                <form method="POST">{% csrf_token %}

                  <div class="card-body">
                    <h3 class="card-title" style="text-align: center; color: #04B76B">Tambah Pemberangkatan {{ jenis }}</h3>
                    <div class="form-group">
                       <div class="form-group">
                      <label>Jadwal Pemberangkatan</label>
                                            {{ form.pemberangkatan }}
                      </div>
                      <div class="form-group">
                      <label>Harga</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Rp.</span>
                        </div>
                                           {{ form.harga }}
                      </div>
                    <button  class="btn btn-success btn-fw" style="float: right; margin-top: 5%">Tambah</button>
                  </div>
                </div>
              </div>
              <div class="col-md-2 grid-margin stretch-card"></div>
              </form>

            </div>
          </div>

        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
        
        </footer>
        <!-- partial -->
      </div>
{% endblock %}
