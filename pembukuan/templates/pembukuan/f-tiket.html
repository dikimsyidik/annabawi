{% extends 'pembukuan/base.html' %}
{% block content %}
      <div class="main-panel">
        <div class="content-wrapper">
          <h3 class="page-title" style="text-align: center; margin-bottom: 30px;">{{pengeluaran}}</h3>
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="col-md-2 grid-margin stretch-card"></div>
              <div class="col-md-8 grid-margin stretch-card">
                <div class="card">
                <form method = POST>{% csrf_token %}
                  
                  <div class="card-body">
                    <h3 class="card-title" style="text-align: center; color: #04B76B">Tambah Pengeluaran {{pengeluaran}}</h3>
                    <div class="form-group">
                      <label for="textarea">Rincian</label>
                      
                      {{ form.rincian }}
                      </div>
                      <div class="form-group">
                      <label>Jumlah</label>
                  
                      {{ form.jumlah }}
                    </div>
                    <div class="form-group">
                      <label>Tanggal</label>
                      <div id="datepicker-popup" class="input-group date datepicker">
                        
                        {{ form.tanggal_input }}
                        <span class="input-group-addon input-group-append border-left">
                          <span class="far fa-calendar input-group-text"></span>
                        </span>
                      </div>
                  
                     
                    </div>
                    <button type="submit" class="btn btn-success btn-fw" style="float: right;">Simpan</button>
                  </div>
                  
                </form>
                </div>
              </div>
              <div class="col-md-2 grid-margin stretch-card"></div>
            </div>
          </div>

        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
        
        </footer>
        <!-- partial -->
      </div>
{% endblock %}
