{% extends 'pembukuan/base.html' %}
 {% block content %}
 {% load static %}
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
              Data Jemaah
            </h3>
            <nav aria-label="breadcrumb">
             <a href="
             {% if jenis == 'Haji' %}
             {% url 'tambah_jemaah_haji' %}
             {% else %}
             {% url 'tambah_jemaah_umroh' %}
             {% endif %}
             "><button type="button" class="btn btn-success btn-icon-text">
                  <i class="fa fa-plus btn-icon-prepend"></i>Tambah Baru
              </button></a> 
            </nav>
          </div>
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-9 grid-margin">
                      <h4 class="card-title">{{jenis}}</h4>
                    </div>
                    <div class="col-lg-3 col-md-2-offset grid-margin">
                      <ul class="navbar-nav">
                        <li class="nav-item nav-search d-md-flex">
                          <div class="nav-link">
                              <form method="GET">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                              </div>
                              <input name='q'type="text" class="form-control" placeholder="Search" aria-label="Search">
                              </form>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th style="width: 5%">No</th>
                          <th style="width: 10%;">ID Jemaah</th>
                          <th style="width: 15%;">Nama</th>
                          <th style="width: 20%;">Alamat</th>
                          <th style="width: 15%;">No. Telepon</th>
                          <th style="width: 15%">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for ob in obj %}
                        <tr>
                          <td>{{ forloop.counter }}</td>
                          <td>{{ ob.id }}</td>
                          <td style="text-align: center;"><a href="{{ob.id}}">{{ob.nama_lengkap}}</a></td>
                          <td><p style="width: 335px; text-align: justify;">{{ob.alamat}}</p></td>
                          <td>{{ ob.no_hp}}</td>
                          <td>
                            <a href="edit/{{ob.id}}"><button type="button" class="btn btn-outline-secondary btn-rounded btn-icon" title="Edit"><i class="fas fa-pencil-alt text-success"></i></button></a>
                            <a href="hapus/{{ob.id}}"><button type="button" class="btn btn-outline-secondary btn-rounded btn-icon" title="Hapus"><i class="fas fa-trash text-danger"></i></button></a>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
        
        </footer>
        <!-- partial -->
      </div>
{% endblock %}
