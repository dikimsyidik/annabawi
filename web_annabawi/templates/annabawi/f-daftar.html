{% extends 'annabawi/base.html' %}
{% block content %}
      <div style="margin: 10%" class="main-panel ">
        <div class="content-wrapper">
          <h3 class="page-title" style="text-align: center; margin-bottom: 30px;">Daftar {{ jenis}}</h3>
          <div class="row">
            <div class="col-md-3 grid-margin stretch-card"></div>
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title text-center">Formulir Identitas</h4>
                  <form class="forms-sample">
                    <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-7 col-form-label">Pemberangkatan</label>
                      <div class="col-sm-5">
                        <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                          <option>Agustus 2019</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Nama</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Nama">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputEmail2" class="col-sm-3 col-form-label">No. KTP</label>
                      <div class="col-sm-9">
                        <input type="number" class="form-control" id="exampleInputEmail2" placeholder="No. KTP">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputMobile" class="col-sm-3 col-form-label">Alamat</label>
                      <div class="col-sm-9">
                        <textarea class="form-control" id="exampleInputMobile" placeholder="Alamat"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputPassword2" class="col-sm-3 col-form-label">No. Telepon</label>
                      <div class="col-sm-9">
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="No. Telepon">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-success mr-2">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
        
        </footer>
        <!-- partial -->
      </div>
{% endblock %}
